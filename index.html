<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="discription">
      <div class="cover">
      <div class="header">
        <img src="./images/logo.svg">
      </div>
      <div class="coming">
        <span style="color: hsl(0, 36%, 70%);text-shadow: none !important;font-weight: 300 !important;">WE'RE</span><br> <span><b>COMING</b></span><br> <span><b>SOON</b></span>
      </div>
      <div class="text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.

      </div>
      <div class="input">
        <input id="emailinput" type="email" placeholder="Email Address">
        <img class="error" src="./images/icon-error.svg" alt="error">
        <button onclick="evaluateEmail()" ><img src="./images/icon-arrow.svg"></button>
        <br>
        <p class="errorText">please provide a valid email</p>
      </div>
    </div>
    </div>
    <div class="image-part">
      <img class="image" src="./images/hero-desktop.jpg" alt="hero">
    </div>

  </div>
